<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="main-content">
            <div class="main-image"></div>
            <div class="text-section">
                <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
                <p class="Discover"> Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.</p>
                <section class="stats-section">
                    <p class="stats-companies">10k+<span class="stats-word">companies</span></p>
                    <p class="stats-templates">314<span class="stats-word">templates</span></p>
                    <p class="stats-queries">12m+<span class="stats-word">queries</span></p>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
